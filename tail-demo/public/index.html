<!doctype html>
<language="tr-TR">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet">

    <link href="./css/styless.css" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header Seciton -->
    <header class="bg-black py-6 lg:py-12 text-gaga-grey uppercase">
      <!-- Header Container -->
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- Logo -->
        <div>
          <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gaga-red to-gaga-grey">
            AGARTHA
          </a>
         
        </div>
         <!-- Menu -->
         <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gaga-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gaga-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gaga-grey w-8 h-1 rounded-full"></div>
          </div>
         </div>
        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!--Menu -->
          <div class="flex item-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class=" hover:text-gaga-melon transition duration-500">
              Learn</a>
            <a href="#" class=" hover:text-gaga-melon transition duration-500">Cyber Sec
            </a>
            <a href="#" class=" hover:text-gaga-melon transition duration-500">
              Blog</a>
            <a href="#" class=" hover:text-gaga-melon transition duration-500">
              Hints</a>
            <a href="#" class=" hover:text-gaga-melon transition duration-500">
              About</a>
          </div>
          <!--Login Area-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--Search Area-->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gaga-red">
                <input type="text" class="opacity-0 group-hover:opacity-100
                  bg-transparent border-b
                  border-gaga-red focus:outline-none w-24 lg:w-44 transition
                  duration-500">
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i class="fas fa-search group-hover:text-gaga-red transition
                    duration-500"></i>
                </button>
              </div>
            </form>
            <!--Login Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a href="#" class="bg-gaga-red px-3 py-1 hover:bg-rose-600
                hover:text-gaga-grey transition duration-500 whitespace-nowrap">Sign Up</a>
            </div>
          </nav>
        </div>
      </header>

    </body>
  </html>
